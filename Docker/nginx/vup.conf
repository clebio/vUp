upstream nginx_backend {
    server %fpm-ip%:9000;
}

server {
    listen       80;
    server_name  app.dev;

    location ~* \.(html|jpg|jpeg|gif|png|css|js|ico|xml)$ {
        root              /data;
        access_log        off;
        log_not_found     off;
        expires           360d;
    }

    location ~* \.php$ {
        root /data;
        include fastcgi.conf;
        fastcgi_pass nginx_backend;
    }
}